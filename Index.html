<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afla ce nu stii!</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
      background: #ffd166;
      color: #333;
      font-weight: bold;
    }

    .answers {
      display: none;
      margin-top: 10px;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 6px 0;
      background: #06d6a0;
      color: #003;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>üêò Afla ce nu stii!</h1>

  <div class="card">
    <div class="question" id="question"></div>

    <input type="text" id="textAnswer" placeholder="Scrie rƒÉspunsul tƒÉu..." />

    <br/>

    <button onclick="checkTextAnswer()">VerificƒÉ rƒÉspunsul</button>
    <button onclick="toggleAnswers()">Afi»ôeazƒÉ variantele de rƒÉspuns</button>

    <div class="answers" id="answers"></div>

    <div class="result" id="result"></div>

    <button onclick="nextQuestion()">UrmƒÉtoarea √Æntrebare</button>
  </div>

<script>
  const questions = [
    {
      q: "Care este cea mai mare planetƒÉ din Sistemul Solar?",
      correct: "Jupiter",
      options: ["Marte", "Jupiter", "Saturn", "Neptun"]
    },
    {
      q: "√én ce an a ajuns omul pe LunƒÉ?",
      correct: "1969",
      options: ["1959", "1965", "1969", "1972"]
    },
    {
      q: "Care este capitala Japoniei?",
      correct: "Tokyo",
      options: ["Kyoto", "Seul", "Tokyo", "Osaka"]
    }
  ];

  let current = 0;

  function loadQuestion() {
    document.getElementById("question").innerText = questions[current].q;
    document.getElementById("textAnswer").value = "";
    document.getElementById("result").innerText = "";
    document.getElementById("answers").style.display = "none";
    document.getElementById("answers").innerHTML = "";

    questions[current].options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => checkOption(opt);
      document.getElementById("answers").appendChild(btn);
    });
  }

  function toggleAnswers() {
    const div = document.getElementById("answers");
    div.style.display = div.style.display === "none" ? "block" : "none";
  }

  function checkTextAnswer() {
    const answer = document.getElementById("textAnswer").value.trim().toLowerCase();
    const correct = questions[current].correct.toLowerCase();
    showResult(answer === correct);
  }

  function checkOption(option) {
    showResult(option === questions[current].correct);
  }

  function showResult(isCorrect) {
    document.getElementById("result").innerText =
      isCorrect ? "‚úÖ Corect!" : "‚ùå Gre»ôit!";
  }

  function nextQuestion() {
    current = (current + 1) % questions.length;
    loadQuestion();
  }

  loadQuestion();
</script>

</body>
</html>
