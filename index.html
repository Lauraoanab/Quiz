<!DOCTYPE html>
<html lang="ro">
<head>
  <link rel="B360CBE8-7AEF-4CDC-9CBF-03C8A95FB944" href="B360CBE8-7AEF-4CDC-9CBF-03C8A95FB944.png">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Afla ce nu stii!">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afla ce nu stii!</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 { font-size: 28px; margin-bottom: 10px; }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 20px;
      max-width: 520px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 12px;
      gap: 10px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 16px;
    }

    input {
      width: 92%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      margin: 6px 0;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    /* butoane principale */
    .main-btn {
      background: #ffd166;
      color: #333;
    }

    /* variante de rƒÉspuns ‚Äì GALBEN implicit */
    .answer-btn {
      background: #ffd166;
      color: #333;
    }

    /* feedback */
    .correct {
      background: #06d6a0 !important;
      color: #003 !important;
    }

    .wrong {
      background: #ef476f !important;
      color: white !important;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .answers {
      display: none;
      margin-top: 10px;
    }

    .result {
      margin-top: 14px;
      font-size: 18px;
      font-weight: bold;
    }

    .small {
      font-size: 12px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <h1>üêò Afla ce nu stii!</h1>

  <div class="card">
    <div class="meta">
      <div id="progress"></div>
      <div id="score"></div>
    </div>

    <div class="question" id="question"></div>

    <input type="text" id="textAnswer" placeholder="Scrie rƒÉspunsul tƒÉu..." />

    <button class="main-btn" onclick="checkTextAnswer()">VerificƒÉ rƒÉspunsul</button>
    <button class="main-btn" onclick="toggleAnswers()">Afi»ôeazƒÉ variantele de rƒÉspuns</button>

    <div class="answers" id="answers"></div>

    <div class="result" id="result"></div>
    <div class="small" id="hint"></div>

    <button class="main-btn" id="nextBtn" onclick="nextQuestion()">UrmƒÉtoarea √Æntrebare</button>
  </div>

<script>
  // ‚úÖ 10 √ÆntrebƒÉri (nu se repetƒÉ; jocul se opre»ôte la final)
  const questions = [
    { q:"Care este cea mai mare planetƒÉ din Sistemul Solar?", correct:"Jupiter", options:["Marte","Jupiter","Saturn","Neptun"] },
    { q:"√én ce an a ajuns omul pe LunƒÉ?", correct:"1969", options:["1959","1965","1969","1972"] },
    { q:"Care este capitala Japoniei?", correct:"Tokyo", options:["Kyoto","Seul","Tokyo","Osaka"] },
    { q:"Cine a pictat Mona Lisa?", correct:"Leonardo da Vinci", options:["Michelangelo","Van Gogh","Leonardo da Vinci","Raphael"] },
    { q:"Care este cel mai mare ocean?", correct:"Pacific", options:["Atlantic","Indian","Arctic","Pacific"] },
    { q:"C√¢te continente existƒÉ?", correct:"7", options:["5","6","7","8"] },
    { q:"Care este cel mai √Ænalt munte din lume?", correct:"Everest", options:["K2","Everest","Mont Blanc","Kilimanjaro"] },
    { q:"Ce »õarƒÉ are forma de ‚ÄûcizmƒÉ‚Äù pe hartƒÉ?", correct:"Italia", options:["Spania","Italia","Grecia","Portugalia"] },
    { q:"Ce gaz este cel mai abundent √Æn atmosfera PƒÉm√¢ntului?", correct:"Azot", options:["Oxigen","Dioxid de carbon","Azot","Hidrogen"] },
    { q:"Care este formula chimicƒÉ a apei?", correct:"H2O", options:["CO2","O2","H2O","NaCl"] }
  ];

  let current = 0;
  let score = 0;
  let answered = false;
  let gameOver = false;

  function updateMeta() {
    document.getElementById("progress").innerText =
      gameOver ? `Final` : `√éntrebarea ${current + 1}/${questions.length}`;
    document.getElementById("score").innerText = `Scor: ${score}`;
  }

  function normalize(s) {
    return (s || "").toLowerCase().trim()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }

  function toggleAnswers() {
    if (gameOver) return;
    document.getElementById("answers").style.display = "block";
  }

  function disableAllAnswers() {
    document.querySelectorAll(".answer-btn").forEach(b => b.classList.add("disabled"));
  }

  function setMainControlsDisabled(disabled) {
    document.getElementById("textAnswer").disabled = disabled;
    // blocƒÉm butoanele principale doar prin pointer-events/opacity ca sƒÉ arate bine
    document.querySelectorAll(".main-btn").forEach(btn => {
      // nextBtn rƒÉm√¢ne activ
      if (btn.id !== "nextBtn") {
        btn.classList.toggle("disabled", disabled);
      }
    });
  }

  function buildAnswerButtons() {
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    answersDiv.style.display = "none";

    questions[current].options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.className = "answer-btn";
      btn.onclick = () => checkOption(btn, opt);
      answersDiv.appendChild(btn);
    });
  }

  function loadQuestion() {
    gameOver = false;
    answered = false;

    document.getElementById("question").innerText = questions[current].q;
    document.getElementById("textAnswer").value = "";
    document.getElementById("result").innerText = "";
    document.getElementById("hint").innerText = "";

    buildAnswerButtons();
    setMainControlsDisabled(false);
    updateMeta();

    document.getElementById("nextBtn").innerText = "UrmƒÉtoarea √Æntrebare";
  }

  function showResult(isCorrect, chosenButton = null) {
    if (answered) return;
    answered = true;

    if (isCorrect) {
      score++;
      document.getElementById("result").innerText = "‚úÖ Corect!";
      if (chosenButton) chosenButton.classList.add("correct");
    } else {
      document.getElementById("result").innerText = "‚ùå Gre»ôit!";
      document.getElementById("hint").innerText = "RƒÉspuns corect: " + questions[current].correct;
      if (chosenButton) chosenButton.classList.add("wrong");
    }

    disableAllAnswers();
    setMainControlsDisabled(true);
    updateMeta();
  }

  function checkOption(button, option) {
    const correct = normalize(questions[current].correct);
    const chosen = normalize(option);
    showResult(chosen === correct, button);
  }

  function checkTextAnswer() {
    const answer = normalize(document.getElementById("textAnswer").value);
    const correct = normalize(questions[current].correct);
    showResult(answer === correct, null);
  }

  function endGame() {
    gameOver = true;
    document.getElementById("question").innerText = "üéâ Joc terminat!";
    document.getElementById("result").innerText = `Scor final: ${score}/${questions.length}`;
    document.getElementById("hint").innerText = "ApasƒÉ ‚ÄûReporne»ôte jocul‚Äù ca sƒÉ joci din nou.";

    document.getElementById("answers").style.display = "none";
    document.getElementById("answers").innerHTML = "";
    setMainControlsDisabled(true);

    document.getElementById("nextBtn").innerText = "Reporne»ôte jocul";
    updateMeta();
  }

  function nextQuestion() {
    // restart dacƒÉ jocul s-a terminat
    if (gameOver) {
      current = 0;
      score = 0;
      loadQuestion();
      return;
    }

    // trecem la urmƒÉtoarea √Æntrebare; dacƒÉ e ultima, terminƒÉm jocul
    current++;

    if (current >= questions.length) {
      endGame();
    } else {
      loadQuestion();
    }
  }

  // Start
  loadQuestion();
</script>

</body>
</html>
