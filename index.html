  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function normalize(s) {
    return (s || "")
      .trim()
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^\w\s-]/g, "")
      .replace(/\s+/g, " ");
  }

  // De-articulare simplƒÉ (pt. un cuv√¢nt): Nilul -> nil, dolarul -> dolar
  function dearticulate(word) {
    const w = normalize(word);
    if (!w || w.includes(" ")) return w;
    const endings = ["ului","elor","ilor","lor","ile","ii","ul","le","ea","a"];
    for (const end of endings) {
      if (w.length > end.length + 1 && w.endsWith(end)) {
        return w.slice(0, -end.length);
      }
    }
    return w;
  }

  function answerVariants(s) {
    const n = normalize(s);
    const d = dearticulate(s);
    return new Set([n, d].filter(Boolean));
  }

  function isCorrectAnswer(userAnswer, correct) {
    const userVars = answerVariants(userAnswer);

      for (const uv of userVars) {
        if (corrVars.has(uv)) return true;

    return false;

  // IMPORTANT:
  // Pentru ca modul "Hard only" sƒÉ fie chiar 100 √ÆntrebƒÉri, lipe»ôte toate cele 100 hard aici.
  // (Acum sunt doar ~20 √Æn exemplu de mai sus. Restul le ai deja din mesajele anterioare.)

  // =========================
  // STATE
  // =========================
  let mode = null;           // 'mix' | 'hard'
  let activeQuestions = [];  // √Æn func»õie de mod
  let order = [];            // indici amesteca»õi 0..activeQuestions.length-1
  let currentOptions = null; // ordinea variantelor pentru √Æntrebarea curentƒÉ (salvatƒÉ)
  let answered = false;
  let gameState = "playing"; // playing | testDone | allDone
  let testIndex = 0;
  let qIndex = 0;
  let scoreTest = 0;
  let scoreTotal = 0;

  function totalTests() {
    return Math.ceil(activeQuestions.length / QUESTIONS_PER_TEST);
  }

  function saveProgress() {
    const data = {
      mode,
      activeLen: activeQuestions.length,
      order,
      currentOptions,
      answered,
      gameState,
      testIndex,
      qIndex,
      scoreTest,
      scoreTotal
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  function loadProgress() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return false;

    try {
      const data = JSON.parse(raw);
      if (!data.mode) return false;

      mode = data.mode;
      activeQuestions = (mode === "hard")
        ? HARD_QUESTIONS.slice()
        : EASY_QUESTIONS.concat(HARD_QUESTIONS);

      if (!Array.isArray(data.order) || data.order.length !== activeQuestions.length) return false;

      order = data.order;
      currentOptions = Array.isArray(data.currentOptions) ? data.currentOptions : null;
      answered = !!data.answered;
      gameState = data.gameState || "playing";
      testIndex = data.testIndex ?? 0;
      qIndex = data.qIndex ?? 0;
      scoreTest = data.scoreTest ?? 0;
      scoreTotal = data.scoreTotal ?? 0;

      return true;
    } catch {
      return false;
    }
  }

  function resetGame(newMode) {
    mode = newMode;
    activeQuestions = (mode === "hard")
      ? HARD_QUESTIONS.slice()
      : EASY_QUESTIONS.concat(HARD_QUESTIONS);

    order = shuffleArray([...Array(activeQuestions.length).keys()]);
    currentOptions = null;
    answered = false;
    gameState = "playing";
    testIndex = 0;
    qIndex = 0;
    scoreTest = 0;
    scoreTotal = 0;
    saveProgress();
  }

  function getQuestion(testI, qI) {
    const globalPos = testI * QUESTIONS_PER_TEST + qI;
    const idx = order[globalPos];
    return activeQuestions[idx];
  }

  function currentQ() {
    return getQuestion(testIndex, qIndex);
  }

  function updateMeta() {
    const progressEl = document.getElementById("progress");
    const scoreEl = document.getElementById("score");

    if (gameState === "playing") {
      progressEl.innerText = `Test ${testIndex + 1}/${totalTests()} ‚Ä¢ √éntrebarea ${qIndex + 1}/${QUESTIONS_PER_TEST}`;
    } else if (gameState === "testDone") {
      progressEl.innerText = `Test ${testIndex + 1}/${totalTests()} terminat`;
    } else {
      progressEl.innerText = `Toate testele terminate`;
    }

    scoreEl.innerText = `Scor test: ${scoreTest}/${QUESTIONS_PER_TEST} ‚Ä¢ Total: ${scoreTotal}/${activeQuestions.length}`;
  }

  function buildAnswers() {
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    answersDiv.style.display = "none";

    // Sugestia 2: amestecƒÉ variantele.
    // Ca sƒÉ nu se schimbe la refresh, pƒÉstrƒÉm currentOptions √Æn storage.
    if (!currentOptions) {
      currentOptions = shuffleArray([...currentQ().o]);
      saveProgress();
    }

    currentOptions.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.className = "answer-btn";
      btn.onclick = () => checkOption(btn, opt);
      answersDiv.appendChild(btn);
    });
  }

  function loadQuestion() {
    answered = false;
    gameState = "playing";
    currentOptions = null; // reset op»õiuni pentru noua √Æntrebare
    document.getElementById("badge").style.display = "none";
    document.getElementById("badge").innerText = "";
    document.getElementById("result").innerText = "";
    document.getElementById("hint").innerText = "";
    document.getElementById("textAnswer").value = "";
    document.getElementById("question").innerText = currentQ().q;

    // Sugestia 1: Next dezactivat p√¢nƒÉ rƒÉspunzi
    setNextEnabled(false);

    buildAnswers();
    setControlsEnabled(true);
    updateMeta();
    saveProgress();
  }

  function toggleAnswers() {
    if (gameState !== "playing") return;
    document.getElementById("answers").style.display = "block";
  }

  function disableAllAnswers() {
    document.querySelectorAll(".answer-btn").forEach(b => b.classList.add("disabled"));
  }

  function showResult(ok, chosenBtn) {
    if (answered || gameState !== "playing") return;
    answered = true;

    if (ok) {
      scoreTest++;
      scoreTotal++;
      document.getElementById("result").innerText = "‚úÖ Corect!";
      if (chosenBtn) chosenBtn.classList.add("correct");
    } else {
      document.getElementById("result").innerText = "‚ùå Gre»ôit!";
      const c = currentQ().c;
      const pretty = Array.isArray(c) ? c[0] : c;
      document.getElementById("hint").innerText = "RƒÉspuns corect: " + pretty;
      if (chosenBtn) chosenBtn.classList.add("wrong");
    }

    disableAllAnswers();
    setControlsEnabled(false);

    // Sugestia 1: Next devine activ abia acum
    setNextEnabled(true);

    updateMeta();
    saveProgress();
  }

  function checkOption(btn, opt) {
    showResult(isCorrectAnswer(opt, currentQ().c), btn);
  }

  function checkTextAnswer() {
    const val = document.getElementById("textAnswer").value;
    showResult(isCorrectAnswer(val, currentQ().c), null);
  }

  function finishTest() {
    gameState = (testIndex < totalTests() - 1) ? "testDone" : "allDone";

    document.getElementById("question").innerText =
      (gameState === "testDone") ? "‚úÖ Test finalizat!" : "üéâ Ai terminat toate testele!";

    document.getElementById("result").innerText = `Scor test: ${scoreTest}/${QUESTIONS_PER_TEST}`;
    document.getElementById("hint").innerText = `Scor total: ${scoreTotal}/${activeQuestions.length}`;

    const badge = document.getElementById("badge");
    badge.style.display = "block";
    badge.innerText =
      (gameState === "testDone")
        ? `Ai finalizat Testul ${testIndex + 1} din ${totalTests()}`
        : `FelicitƒÉri! Ai finalizat toate testele (${mode === 'hard' ? 'Hard' : 'Mix'})`;

    document.getElementById("answers").style.display = "none";
    document.getElementById("answers").innerHTML = "";
    setControlsEnabled(false);

    // Next trebuie sƒÉ fie activ aici (pentru next test / restart)
    setNextEnabled(true);

    document.getElementById("nextBtn").innerText =
      (gameState === "testDone") ? "Treci la urmƒÉtorul test" : "Reia de la √Ænceput";

    updateMeta();
    saveProgress();
  }

  function nextStep() {
    if (gameState === "testDone") {
      testIndex++;
      qIndex = 0;
      scoreTest = 0;
      document.getElementById("nextBtn").innerText = "UrmƒÉtoarea √Æntrebare";
      loadQuestion();
      return;
    }

    if (gameState === "allDone") {
      localStorage.removeItem(STORAGE_KEY);
      showOverlay(true); // alege modul din nou
      return;
    }

    // playing: nu permitem sƒÉ sari peste √Æntrebare
    if (!answered) return;

    qIndex++;
    const globalPos = testIndex * QUESTIONS_PER_TEST + qIndex;

    if (qIndex >= QUESTIONS_PER_TEST || globalPos >= activeQuestions.length) {
      finishTest();
    } else {
      loadQuestion();
    }
  }

  // =========================
  // MODE START
  // =========================
  function startNewGame(newMode) {
    showOverlay(false);
    resetGame(newMode);
    document.getElementById("nextBtn").innerText = "UrmƒÉtoarea √Æntrebare";
    loadQuestion();
  }

  // =========================
  // STARTUP
  // =========================
  if (loadProgress()) {
    showOverlay(false);
    updateMeta();

    if (gameState === "playing") {
      // reafi»ôeazƒÉ √Æntrebarea curentƒÉ, pƒÉstr√¢nd ordinea op»õiunilor dacƒÉ exista
      document.getElementById("question").innerText = currentQ().q;
      document.getElementById("textAnswer").value = "";
      document.getElementById("result").innerText = "";
      document.getElementById("hint").innerText = "";
      document.getElementById("badge").style.display = "none";

      buildAnswers();
      setControlsEnabled(!answered);
      setNextEnabled(answered); // dacƒÉ rƒÉspunsese deja √Ænainte de refresh, next rƒÉm√¢ne activ
    } else {
      finishTest();
    }
  } else {
    // Nicio salvare: cere modul
    showOverlay(true);
  }
