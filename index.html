  }

  let gameState = "playing"; // playing | testDone | allDone

  function normalize(s) {
    return (s || "")
      .trim()
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }

    return TESTS[testIndex][qIndex];
  }

    scoreEl.innerText = `Test: ${scoreTest}/10 â€¢ Total: ${scoreTotal}/100`;
  }

    document.getElementById("checkBtn").classList.toggle("disabled", !enabled);
    document.getElementById("toggleBtn").classList.toggle("disabled", !enabled);
    document.getElementById("answers").classList.toggle("disabled", !enabled);
  }

    answersDiv.style.display = "none";

    currentQ().o.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.className = "answer-btn";
      btn.onclick = () => checkOption(btn, opt);
      answersDiv.appendChild(btn);
    });
  }

  function loadQuestion() {
    answered = false;
    gameState = "playing";

    document.getElementById("question").innerText = currentQ().q;
    document.getElementById("textAnswer").value = "";
    document.getElementById("result").innerText = "";
    document.getElementById("hint").innerText = "";
    document.getElementById("nextBtn").innerText = "UrmÄƒtoarea Ã®ntrebare";

    buildAnswers();
    setControlsEnabled(true);
    updateMeta();
  }

  function toggleAnswers() {
    if (gameState !== "playing") return;
    document.getElementById("answers").style.display = "block";
  }

  function disableAllAnswers() {
    document.querySelectorAll(".answer-btn").forEach(b => b.classList.add("disabled"));
  }

  function showResult(isCorrect, chosenButton) {
    if (answered || gameState !== "playing") return;
    answered = true;

    if (isCorrect) {
      scoreTest++;
      scoreTotal++;
      document.getElementById("result").innerText = "âœ… Corect!";
      if (chosenButton) chosenButton.classList.add("correct");
    } else {
      document.getElementById("result").innerText = "âŒ GreÈ™it!";
      document.getElementById("hint").innerText = "RÄƒspuns corect: " + currentQ().c;
      if (chosenButton) chosenButton.classList.add("wrong");
    }

    disableAllAnswers();
    setControlsEnabled(false);
    updateMeta();
  }

  function checkOption(button, option) {
    const ok = normalize(option) === normalize(currentQ().c);
    showResult(ok, button);
  }

  function checkTextAnswer() {
    const ok = normalize(document.getElementById("textAnswer").value) === normalize(currentQ().c);
    showResult(ok, null);
  }

  function finishTest() {
    gameState = (testIndex < 9) ? "testDone" : "allDone";

    document.getElementById("question").innerText =
      (gameState === "testDone") ? "âœ… Test terminat!" : "ğŸ‰ Ai terminat toate testele!";

    const base = `Scor test: ${scoreTest}/10`;
    const total = `Scor total: ${scoreTotal}/100`;

    document.getElementById("hint").innerText = total;

    document.getElementById("answers").style.display = "none";
    document.getElementById("answers").innerHTML = "";
    setControlsEnabled(false);

    document.getElementById("nextBtn").innerText =
      (gameState === "testDone") ? "Treci la urmÄƒtorul test" : "Reia de la Testul 1";

    updateMeta();
  }

  function nextStep() {
    if (gameState === "testDone") {
      testIndex++;
      qIndex = 0;
      scoreTest = 0;
      loadQuestion();
      return;
    }

    if (gameState === "allDone") {
      testIndex = 0;
      qIndex = 0;
      scoreTest = 0;
      scoreTotal = 0;
      loadQuestion();
      return;
    }

    // playing:
    qIndex++;
    if (qIndex >= 10) {
      finishTest();
    } else {
      loadQuestion();
    }
  }

  // Start
  loadQuestion();
